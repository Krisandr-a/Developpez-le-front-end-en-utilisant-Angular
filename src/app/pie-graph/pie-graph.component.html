<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="totalMedalsByCountry"
  [gradient]="gradient"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>

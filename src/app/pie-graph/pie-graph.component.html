<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="totalMedalsByCountry"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [legendPosition]="legendPosition"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
